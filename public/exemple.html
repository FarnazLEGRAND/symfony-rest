    <script>
        document.querySelector('button').addEventListener('click',()=>{
        fetch('http://localhost:8000/apli/movie')

            .then(data => {
                for(const item of data){
                document.querySelector('#tarhet').innerHTML+= `<p>${item.title}</p>`
            }
        
        });
